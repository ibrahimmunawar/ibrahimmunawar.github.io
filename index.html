<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam;'>
      
      <a-assets>
         <a-asset-item id="scene" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/596725/scene.gltf"></a-asset-item>
      </a-assets>
      
    <a-entity scale="0.08 0.08 0.08">
      <a-entity mmd='outline: true' afterglow:2.0;>
        <a-entity scale="0.03 0.03 0.03" gltf-model="#scene"></a-entity>
      </a-entity>
    </a-entity>
    
    <a-box position='0 0.5 0' material='opacity: 0.9;'></a-box>
    <a-text position='1 1.5 0' value="Hello, World!" rotation="-90 0 0"></a-text>
      
		<a-marker-camera preset='hiro'></a-marker-camera>
      
      
	</a-scene>
</body>
