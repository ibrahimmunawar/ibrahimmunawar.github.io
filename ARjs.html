<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
	
	<a-asset-item id="chicken" src="ibrahimmunawar.github.io/Chicken.obj.obj"></a-asset-item>
	
    <a-marker preset='custom' url='pattern.patt'>
        <a-box position='0 0.5 0' material='color: green;opacity: 0.5'></a-box>
    </a-marker>
    <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: red;opacity: 0.5'></a-box>
    </a-marker>
    <a-marker preset='custom' url='Marker2.patt'>
	<a-entity id="chicken" rotation="0 -90 0" side="double" position="0.0 0.2 0" scale="0.4 0.4 0.4" obj-model="obj: #chicken;>
			<a-animation attribute="rotation" begin="rotate" end="endRotate" dur="26000" fill="forwards" to="0 270 0" repeat="indefinite" easing="linear">
			</a-animation>
	</a-entity>
	<a-entity scale="3 3 3" text="font: exo2bold; value: Hello WORLD!"  position="1 0.8 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
